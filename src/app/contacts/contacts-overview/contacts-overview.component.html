<div class="body">
  <button type="button" class="btn btn-outline-dark" (click)="addNewContact()">Add new contact</button>

  <hr />

  <div class="row pt-4">
    <!-- Contacts table Table (2/3 of screen) -->
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts; index as i" (click)="openContactDetail(i)">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Detail Component (1/3 of screen) -->
    <div class="col-md-4">
      <app-contact-detail></app-contact-detail>
    </div>
  </div>
</div>
